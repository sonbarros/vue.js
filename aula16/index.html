<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue-desenv.js"></script>
</head>
<body>
    <!-- Aula sobre customização de componentes -->
    <div id="app">
        <novo></novo>
    </div>

    <script>
        Vue.component('novo', {
            template: '<div><h1>Titulo 1</h1><h1>Titulo 2</h1></div>',
        });

        var app = new Vue({
            el: '#app',
            component: [
                'novo'
            ] // 
        });
    </script>
</body>
</html>
