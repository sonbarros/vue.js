<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue-desenv.js"></script>
</head>
<body>
    <div id="app">
        <lista-nomes v-bind:nomecomponent="nomes"></lista-nomes>
    </div>

    <script>
        Vue.component('lista-nomes', {
            props : [
                'nomecomponent'
            ],
            template: '<ul><li v-for="nome in nomecomponent">{{nome}}</li></ul>',
        })

        var app = new Vue({
            el: '#app',
            data:{
                nomes : ['Anderson']
            }
            
        });
    </script>
</body>
</html>
