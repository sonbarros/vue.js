<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
</head>
<body>

  <div id="app">
    <h1>{{titulo}}</h1>
    <menu-bar></menu-bar> Exibe aqui o template
    <menu-bar></menu-bar> 
  </div>

  <template id="template-lista">
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </template>

  <script src="../../vue-desenv.js"></script>
  <script>
    /*
     Agora nesse exemplo temos o codigo HTML dentro de uma tag 
     html
    */
    
    Vue.component('menu-bar', {
      template: "#template-lista" // busca o template
    } );

    var app = new Vue({
      el: '#app',
      data: {
        titulo: 'Vue js'
      }
    });
  </script>
  
  
</body>
</html>
